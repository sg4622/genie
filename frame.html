<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Frame</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        /* iPhone Frame */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #1a1a1a;
            border-radius: 60px;
            padding: 12px;
            box-shadow: 
                0 0 0 3px #1a1a1a,
                0 0 0 6px #333,
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 0 3px rgba(255,255,255,0.1);
            position: relative;
        }
        
        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 32px;
            background: #1a1a1a;
            border-radius: 20px;
            z-index: 200;
        }
        
        .iphone-frame::after {
            content: '';
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #2a2a2a;
            border-radius: 50%;
            z-index: 201;
        }
        
        .iphone-frame .side-button-left {
            position: absolute;
            left: -3px;
            top: 140px;
            width: 3px;
            height: 32px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }
        
        .iphone-frame .side-button-left-2 {
            position: absolute;
            left: -3px;
            top: 200px;
            width: 3px;
            height: 64px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }
        
        .iphone-frame .side-button-left-3 {
            position: absolute;
            left: -3px;
            top: 280px;
            width: 3px;
            height: 64px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }
        
        .iphone-frame .side-button-right {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 3px;
            height: 100px;
            background: #333;
            border-radius: 0 2px 2px 0;
        }
        /* Screen Container */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 48px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="side-button-left"></div>
        <div class="side-button-left-2"></div>
        <div class="side-button-left-3"></div>
        <div class="side-button-right"></div>
        
        <div class="iphone-screen">
            <!-- Empty screen - add your content here -->
        </div>
    </div>
</body>
</html>
